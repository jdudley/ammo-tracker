<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Ammo Tracker">
  <meta name="theme-color" content="#0A0A0A">
  <title>Ammo Tracker</title>
  
  <!-- App Icon -->
  <link rel="apple-touch-icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 180 180'><rect fill='%230A0A0A' width='180' height='180' rx='40'/><text x='90' y='115' font-size='80' text-anchor='middle' fill='%23F59E0B'>üéØ</text></svg>">
  
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body, #root { 
      height: 100%; 
      background: #0A0A0A;
      -webkit-tap-highlight-color: transparent;
    }
    body {
      padding-top: env(safe-area-inset-top);
      padding-bottom: env(safe-area-inset-bottom);
      padding-left: env(safe-area-inset-left);
      padding-right: env(safe-area-inset-right);
    }
    @keyframes slideUp {
      from { opacity: 0; transform: translate(-50%, 20px); }
      to { opacity: 1; transform: translate(-50%, 0); }
    }
  </style>
  
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
  <div id="root"></div>
  
  <script type="text/babel">
    const { useState, useEffect } = React;

    const AmmoTracker = () => {
      const [inventory, setInventory] = useState([]);
      const [view, setView] = useState('home');
      const [selectedCaliber, setSelectedCaliber] = useState(null);
      const [selectedProduct, setSelectedProduct] = useState(null);
      const [customQty, setCustomQty] = useState('');
      const [isLoading, setIsLoading] = useState(true);
      const [showNewProduct, setShowNewProduct] = useState(false);
      const [newProduct, setNewProduct] = useState({ brand: '', grainWeight: '', type: 'FMJ', notes: '' });
      const [toast, setToast] = useState(null);
      const [deleteConfirm, setDeleteConfirm] = useState(null);
      
      const [importText, setImportText] = useState('');
      const [parsedItems, setParsedItems] = useState([]);
      const [importStep, setImportStep] = useState('paste');

      const calibers = [
        { id: '223', name: '.223/5.56', color: '#10B981', patterns: ['223', '5.56', '5.56x45'] },
        { id: '300blk', name: '300 BLK', color: '#F59E0B', patterns: ['300 blackout', '300 blk', '300blk', '300 aac', '300aac'] },
        { id: '308', name: '.308', color: '#EF4444', patterns: ['308', '7.62x51', '7.62 nato'] },
        { id: '9mm', name: '9mm', color: '#3B82F6', patterns: ['9mm', '9x19', '9 mm', '9mm luger'] },
        { id: '65cm', name: '6.5 CM', color: '#8B5CF6', patterns: ['6.5 creedmoor', '6.5mm creedmoor', '6.5 cm', '6.5cm', '6.5mm'] },
        { id: '12ga', name: '12 Gauge', color: '#EC4899', patterns: ['12 gauge', '12gauge', '12 ga', '12ga'] },
      ];

      const ammoTypes = ['HST', 'JHP', 'HP', 'FMJ', 'OTM', 'BTHP', 'SP', 'SMK', 'Tracer', 'Subsonic', 'Match', 'V-MAX', 'ELD', 'XTP', 'Gold Dot', 'Critical Defense', 'Critical Duty'];
      
      const quickAddAmounts = [20, 50, 100, 200, 500, 1000];
      
      const boxSizes = {
        '9mm': [20, 50, 100],
        '223': [20, 50, 100, 200],
        '300blk': [20, 50],
        '308': [20, 50],
        '65cm': [20, 50],
        '12ga': [5, 10, 25],
      };

      // Load from localStorage
      useEffect(() => {
        try {
          const saved = localStorage.getItem('ammo-inventory-v3');
          if (saved) {
            setInventory(JSON.parse(saved));
          }
        } catch (e) {
          console.error('Error loading data:', e);
        }
        setIsLoading(false);
      }, []);

      // Save to localStorage
      useEffect(() => {
        if (!isLoading) {
          try {
            localStorage.setItem('ammo-inventory-v3', JSON.stringify(inventory));
          } catch (e) {
            console.error('Error saving data:', e);
          }
        }
      }, [inventory, isLoading]);

      const parseImportText = (text) => {
        const items = [];
        const seen = new Set();
        
        const productPattern = /([\d.]+(?:mm|acp)?(?:\s*(?:aac\s*)?(?:creedmoor|blackout|rem|blk|nato|acp|sw|special|win|mag|luger))?)\s*-\s*(\d+)\s*(?:gr|grain)\s+([A-Za-z0-9\s\-\/]+?)\s*-\s*([A-Za-z0-9\s\-\.&]+?)\s*-\s*(\d+)\s*(?:rounds?|rds?)/gi;
        const qtyPattern = /QTY:\s*(\d+)/gi;
        const qtyMatches = [...text.matchAll(qtyPattern)];
        
        let match;
        while ((match = productPattern.exec(text)) !== null) {
          const [fullMatch, rawCaliber, grainWeight, typeDesc, brand, roundsPerBox] = match;
          const matchEnd = match.index + fullMatch.length;
          
          const key = `${rawCaliber}-${grainWeight}-${brand}-${roundsPerBox}`.toLowerCase();
          if (seen.has(key)) continue;
          seen.add(key);
          
          let qty = 1;
          for (const qtyMatch of qtyMatches) {
            if (qtyMatch.index > matchEnd && qtyMatch.index < matchEnd + 100) {
              qty = parseInt(qtyMatch[1]);
              break;
            }
          }
          
          const caliberLower = rawCaliber.toLowerCase().replace(/\s+/g, '');
          let detectedCaliber = null;
          
          for (const cal of calibers) {
            for (const pattern of cal.patterns) {
              const patternClean = pattern.toLowerCase().replace(/\s+/g, '');
              if (caliberLower.includes(patternClean) || patternClean.includes(caliberLower)) {
                detectedCaliber = cal;
                break;
              }
            }
            if (detectedCaliber) break;
          }
          
          if (!detectedCaliber) {
            if (caliberLower.includes('9') && caliberLower.includes('mm')) {
              detectedCaliber = calibers.find(c => c.id === '9mm');
            } else if (caliberLower.includes('223') || caliberLower.includes('556') || caliberLower.includes('5.56')) {
              detectedCaliber = calibers.find(c => c.id === '223');
            } else if (caliberLower.includes('308') || caliberLower.includes('7.62')) {
              detectedCaliber = calibers.find(c => c.id === '308');
            } else if (caliberLower.includes('300') && (caliberLower.includes('blk') || caliberLower.includes('black'))) {
              detectedCaliber = calibers.find(c => c.id === '300blk');
            } else if (caliberLower.includes('6.5') || caliberLower.includes('creed')) {
              detectedCaliber = calibers.find(c => c.id === '65cm');
            }
          }
          
          let detectedType = 'FMJ';
          const typeUpper = typeDesc.toUpperCase();
          for (const type of ammoTypes) {
            if (typeUpper.includes(type)) {
              detectedType = type;
              break;
            }
          }
          
          let cleanBrand = brand.trim();
          cleanBrand = cleanBrand.replace(/\s*(Law Enforcement|LE|Premium|Ammunition)$/i, '').trim();
          cleanBrand = cleanBrand.split(' ').map(w => w.charAt(0).toUpperCase() + w.slice(1).toLowerCase()).join(' ');
          
          const totalRounds = parseInt(roundsPerBox) * qty;
          
          items.push({
            id: Date.now() + Math.random(),
            rawText: fullMatch,
            caliber: detectedCaliber?.id || 'unknown',
            caliberName: detectedCaliber?.name || rawCaliber,
            brand: cleanBrand,
            grainWeight: parseInt(grainWeight),
            type: detectedType,
            quantity: totalRounds,
            boxQty: qty,
            roundsPerBox: parseInt(roundsPerBox),
            include: detectedCaliber !== null,
          });
        }
        
        const shotgunPattern = /(12|20|16|10|28|410)\s*(?:gauge|ga)\s+-\s+(.+?)\s+-\s+([A-Za-z][A-Za-z0-9\s\-\.&]*?)\s+-\s+(\d+)\s*(?:rounds?|rds?|shells?)/gi;
        
        while ((match = shotgunPattern.exec(text)) !== null) {
          const [fullMatch, gauge, shellDesc, brand, roundsPerBox] = match;
          const matchEnd = match.index + fullMatch.length;
          
          const key = `${gauge}ga-${shellDesc}-${brand}-${roundsPerBox}`.toLowerCase();
          if (seen.has(key)) continue;
          seen.add(key);
          
          let qty = 1;
          for (const qtyMatch of qtyMatches) {
            if (qtyMatch.index > matchEnd && qtyMatch.index < matchEnd + 100) {
              qty = parseInt(qtyMatch[1]);
              break;
            }
          }
          
          const gaugeNum = gauge.toString();
          let detectedCaliber = calibers.find(c => c.patterns.some(p => p.includes(gaugeNum + ' ga') || p.includes(gaugeNum + 'ga') || p.includes(gaugeNum + ' gauge')));
          
          let shellType = shellDesc.trim();
          const buckMatch = shellDesc.match(/(#?\d+\s*buck|00\s*buck|slug|#\d+\s*shot|birdshot|buckshot)/i);
          if (buckMatch) {
            shellType = buckMatch[1];
          }
          
          let cleanBrand = brand.trim();
          cleanBrand = cleanBrand.replace(/\s*(Express|Premium|Ammunition|Varmint)$/i, '').trim();
          cleanBrand = cleanBrand.split(' ').map(w => w.charAt(0).toUpperCase() + w.slice(1).toLowerCase()).join(' ');
          
          const totalRounds = parseInt(roundsPerBox) * qty;
          
          items.push({
            id: Date.now() + Math.random(),
            rawText: fullMatch,
            caliber: detectedCaliber?.id || 'unknown',
            caliberName: detectedCaliber?.name || `${gauge} Gauge`,
            brand: cleanBrand,
            grainWeight: 0,
            type: shellType,
            quantity: totalRounds,
            boxQty: qty,
            roundsPerBox: parseInt(roundsPerBox),
            include: detectedCaliber !== null,
            isShotgun: true,
          });
        }
        
        return items;
      };

      const handleParseImport = () => {
        const items = parseImportText(importText);
        setParsedItems(items);
        setImportStep('review');
      };

      const handleConfirmImport = () => {
        const itemsToAdd = parsedItems.filter(item => item.include && item.caliber !== 'unknown');
        let newInventory = [...inventory];
        
        for (const item of itemsToAdd) {
          const existingIndex = newInventory.findIndex(inv => 
            inv.caliber === item.caliber && 
            inv.grainWeight === item.grainWeight && 
            inv.brand.toLowerCase() === item.brand.toLowerCase() &&
            inv.type === item.type
          );
          
          if (existingIndex >= 0) {
            newInventory[existingIndex] = {
              ...newInventory[existingIndex],
              quantity: newInventory[existingIndex].quantity + item.quantity
            };
          } else {
            newInventory.push({
              id: Date.now() + Math.random(),
              caliber: item.caliber,
              brand: item.brand,
              grainWeight: item.grainWeight,
              type: item.type,
              notes: '',
              quantity: item.quantity,
            });
          }
        }
        
        setInventory(newInventory);
        setImportStep('done');
      };

      const handleToggleImportItem = (itemId) => {
        setParsedItems(parsedItems.map(item => 
          item.id === itemId ? { ...item, include: !item.include } : item
        ));
      };

      const handleUpdateImportItemQty = (itemId, qty) => {
        setParsedItems(parsedItems.map(item => 
          item.id === itemId ? { ...item, quantity: parseInt(qty) || 0 } : item
        ));
      };

      const resetImport = () => {
        setImportText('');
        setParsedItems([]);
        setImportStep('paste');
        setView('home');
      };

      const getCaliberTotal = (caliberId) => {
        return inventory
          .filter(item => item.caliber === caliberId)
          .reduce((sum, item) => sum + item.quantity, 0);
      };

      const getCaliberProducts = (caliberId) => {
        return inventory.filter(item => item.caliber === caliberId);
      };

      const handleAddProduct = () => {
        if (!newProduct.brand || !newProduct.grainWeight) return;
        
        const product = {
          id: Date.now(),
          caliber: selectedCaliber,
          brand: newProduct.brand,
          grainWeight: parseInt(newProduct.grainWeight),
          type: newProduct.type,
          notes: newProduct.notes,
          quantity: 0
        };
        
        setInventory([...inventory, product]);
        setNewProduct({ brand: '', grainWeight: '', type: 'FMJ', notes: '' });
        setShowNewProduct(false);
      };

      const handleQuantityChange = (productId, amount) => {
        const newInventory = inventory.map(item => 
          item.id === productId 
            ? { ...item, quantity: Math.max(0, item.quantity + amount) }
            : item
        );
        setInventory(newInventory);
        
        if (selectedProduct && selectedProduct.id === productId) {
          setSelectedProduct({
            ...selectedProduct,
            quantity: Math.max(0, selectedProduct.quantity + amount)
          });
        }
        
        const absAmount = Math.abs(amount);
        if (amount > 0) {
          setToast({ message: `+${absAmount} rounds added`, type: 'add' });
        } else {
          setToast({ message: `‚àí${absAmount} rounds removed`, type: 'subtract' });
        }
        
        setTimeout(() => setToast(null), 1500);
      };

      const handleDeleteProduct = (product) => {
        setDeleteConfirm(product);
      };

      const confirmDelete = () => {
        if (deleteConfirm) {
          setInventory(inventory.filter(item => item.id !== deleteConfirm.id));
          setToast({ message: `${deleteConfirm.brand} ${deleteConfirm.grainWeight ? deleteConfirm.grainWeight + 'gr' : ''} ${deleteConfirm.type} deleted`, type: 'subtract' });
          setTimeout(() => setToast(null), 1500);
          setDeleteConfirm(null);
        }
      };

      const cancelDelete = () => {
        setDeleteConfirm(null);
      };

      const handleQuickAction = (amount) => {
        if (selectedProduct) {
          const multiplier = view === 'subtract' ? -1 : 1;
          handleQuantityChange(selectedProduct.id, amount * multiplier);
        }
      };

      const handleCustomAction = () => {
        const amount = parseInt(customQty);
        if (amount && selectedProduct) {
          const multiplier = view === 'subtract' ? -1 : 1;
          handleQuantityChange(selectedProduct.id, amount * multiplier);
          setCustomQty('');
        }
      };

      const totalRounds = inventory.reduce((sum, item) => sum + item.quantity, 0);

      if (isLoading) {
        return (
          <div style={styles.container}>
            <div style={styles.loading}>Loading...</div>
          </div>
        );
      }

      // IMPORT VIEW
      if (view === 'import') {
        return (
          <div style={styles.container}>
            <header style={styles.subHeader}>
              <button style={styles.backBtn} onClick={resetImport}>‚Üê Back</button>
              <h1 style={styles.subTitle}>IMPORT ORDER</h1>
            </header>

            {importStep === 'paste' && (
              <>
                <div style={styles.importInstructions}>
                  <p style={styles.instructionText}>
                    <strong>How to import from Lucky Gunner:</strong>
                  </p>
                  <ol style={styles.instructionList}>
                    <li>Open your order confirmation email</li>
                    <li>Select and copy the email content</li>
                    <li>Paste it below</li>
                  </ol>
                </div>
                
                <textarea
                  style={styles.importTextarea}
                  placeholder="Paste your Lucky Gunner order email here..."
                  value={importText}
                  onChange={(e) => setImportText(e.target.value)}
                  rows={10}
                />
                
                <button 
                  style={{...styles.actionBtn, ...styles.addBtn, width: '100%', marginTop: '16px'}}
                  onClick={handleParseImport}
                  disabled={!importText.trim()}
                >
                  Parse Order
                </button>
              </>
            )}

            {importStep === 'review' && (
              <>
                {parsedItems.length === 0 ? (
                  <div style={styles.emptyState}>
                    <p>No ammo products found in the text.</p>
                    <p style={{fontSize: '14px', color: '#737373', marginTop: '8px'}}>
                      Try copying more of the email content, including the product names and quantities.
                    </p>
                    <button style={styles.linkBtn} onClick={() => setImportStep('paste')}>
                      ‚Üê Try again
                    </button>
                  </div>
                ) : (
                  <>
                    <p style={styles.instruction}>Found {parsedItems.length} item(s). Review and confirm:</p>
                    
                    <div style={styles.parsedList}>
                      {parsedItems.map(item => {
                        const caliberInfo = calibers.find(c => c.id === item.caliber);
                        return (
                          <div key={item.id} style={{
                            ...styles.parsedItem,
                            opacity: item.include ? 1 : 0.5,
                            borderLeftColor: caliberInfo?.color || '#525252'
                          }}>
                            <div style={styles.parsedItemHeader}>
                              <input
                                type="checkbox"
                                checked={item.include}
                                onChange={() => handleToggleImportItem(item.id)}
                                style={styles.checkbox}
                              />
                              <div style={styles.parsedItemInfo}>
                                <div style={styles.parsedItemName}>
                                  {item.brand} {item.grainWeight ? `${item.grainWeight}gr` : ''} {item.type}
                                </div>
                                <div style={styles.parsedItemCaliber}>
                                  {item.caliberName}
                                  {item.caliber === 'unknown' && (
                                    <span style={styles.warningBadge}>Unknown caliber</span>
                                  )}
                                </div>
                              </div>
                            </div>
                            
                            <div style={styles.parsedItemQty}>
                              {item.needsQuantity ? (
                                <input
                                  type="number"
                                  style={styles.qtyInputSmall}
                                  placeholder="Qty"
                                  value={item.quantity || ''}
                                  onChange={(e) => handleUpdateImportItemQty(item.id, e.target.value)}
                                />
                              ) : (
                                <span style={styles.parsedQtyValue}>{item.quantity} rds</span>
                              )}
                              {item.boxQty > 1 && (
                                <span style={styles.boxInfo}>({item.boxQty} √ó {item.roundsPerBox})</span>
                              )}
                            </div>
                          </div>
                        );
                      })}
                    </div>

                    <div style={styles.importActions}>
                      <button style={styles.cancelBtn} onClick={() => setImportStep('paste')}>
                        ‚Üê Back
                      </button>
                      <button 
                        style={styles.saveBtn}
                        onClick={handleConfirmImport}
                        disabled={!parsedItems.some(i => i.include && i.caliber !== 'unknown')}
                      >
                        Add to Inventory
                      </button>
                    </div>
                  </>
                )}
              </>
            )}

            {importStep === 'done' && (
              <div style={styles.successState}>
                <div style={styles.successIcon}>‚úì</div>
                <p style={styles.successText}>Items added to inventory!</p>
                <button 
                  style={{...styles.actionBtn, ...styles.addBtn, marginTop: '24px'}}
                  onClick={resetImport}
                >
                  Done
                </button>
              </div>
            )}
          </div>
        );
      }

      // HOME VIEW
      if (view === 'home') {
        return (
          <div style={styles.container}>
            <header style={styles.header}>
              <h1 style={styles.title}>AMMO TRACKER</h1>
              <div style={styles.totalBadge}>{totalRounds.toLocaleString()} rds</div>
            </header>

            <div style={styles.actionButtons}>
              <button 
                style={{...styles.actionBtn, ...styles.addBtn}}
                onClick={() => setView('add')}
              >
                <span style={styles.actionIcon}>+</span>
                <span>ADD</span>
              </button>
              <button 
                style={{...styles.actionBtn, ...styles.subtractBtn}}
                onClick={() => setView('subtract')}
              >
                <span style={styles.actionIcon}>‚àí</span>
                <span>SUBTRACT</span>
              </button>
            </div>

            <button 
              style={styles.importBtn}
              onClick={() => setView('import')}
            >
              <span style={styles.importIcon}>üìß</span>
              Import from Lucky Gunner Order
            </button>

            <div style={styles.caliberList}>
              {calibers.map(cal => {
                const total = getCaliberTotal(cal.id);
                const products = getCaliberProducts(cal.id);
                return (
                  <div 
                    key={cal.id} 
                    style={styles.caliberCard}
                    onClick={() => { setSelectedCaliber(cal.id); setView('details'); }}
                  >
                    <div style={styles.caliberHeader}>
                      <div style={{...styles.caliberDot, backgroundColor: cal.color}} />
                      <span style={styles.caliberName}>{cal.name}</span>
                    </div>
                    <div style={styles.caliberStats}>
                      <span style={styles.caliberTotal}>{total.toLocaleString()}</span>
                      <span style={styles.caliberUnit}>rounds</span>
                    </div>
                    <div style={styles.caliberProducts}>
                      {products.length === 0 
                        ? <span style={styles.noProducts}>No products yet</span>
                        : <span style={styles.productCount}>{products.length} product{products.length !== 1 ? 's' : ''}</span>
                      }
                    </div>
                    <div style={styles.chevron}>‚Ä∫</div>
                  </div>
                );
              })}
            </div>
          </div>
        );
      }

      // ADD or SUBTRACT VIEW - Step 1: Select Caliber
      if ((view === 'add' || view === 'subtract') && !selectedCaliber) {
        const isAdd = view === 'add';
        return (
          <div style={styles.container}>
            <header style={styles.subHeader}>
              <button style={styles.backBtn} onClick={() => setView('home')}>‚Üê Back</button>
              <h1 style={styles.subTitle}>{isAdd ? 'ADD AMMO' : 'SUBTRACT AMMO'}</h1>
            </header>

            <p style={styles.instruction}>Select caliber:</p>

            <div style={styles.caliberGrid}>
              {calibers.map(cal => (
                <button
                  key={cal.id}
                  style={{...styles.caliberBtn, borderColor: cal.color, color: cal.color}}
                  onClick={() => setSelectedCaliber(cal.id)}
                >
                  {cal.name}
                  <span style={styles.caliberBtnCount}>{getCaliberTotal(cal.id)} rds</span>
                </button>
              ))}
            </div>
          </div>
        );
      }

      // ADD or SUBTRACT VIEW - Step 2: Select Product
      if ((view === 'add' || view === 'subtract') && selectedCaliber && !selectedProduct) {
        const isAdd = view === 'add';
        const products = getCaliberProducts(selectedCaliber);
        const caliberInfo = calibers.find(c => c.id === selectedCaliber);

        return (
          <div style={styles.container}>
            <header style={styles.subHeader}>
              <button style={styles.backBtn} onClick={() => setSelectedCaliber(null)}>‚Üê Back</button>
              <h1 style={styles.subTitle}>{caliberInfo.name}</h1>
            </header>

            <p style={styles.instruction}>Select product:</p>

            {products.length > 0 && (
              <div style={styles.productList}>
                {products.map(product => (
                  <button
                    key={product.id}
                    style={styles.productBtn}
                    onClick={() => setSelectedProduct(product)}
                  >
                    <div style={styles.productInfo}>
                      <span style={styles.productName}>{product.brand} {product.grainWeight ? `${product.grainWeight}gr` : ''} {product.type}</span>
                      {product.notes && <span style={styles.productNotes}>{product.notes}</span>}
                    </div>
                    <span style={styles.productQty}>{product.quantity}</span>
                  </button>
                ))}
              </div>
            )}

            {isAdd && (
              <>
                {!showNewProduct ? (
                  <button style={styles.newProductBtn} onClick={() => setShowNewProduct(true)}>
                    + New Product
                  </button>
                ) : (
                  <div style={styles.newProductForm}>
                    <h3 style={styles.formTitle}>New Product</h3>
                    <input
                      style={styles.input}
                      placeholder="Brand (e.g., Federal, PMC)"
                      value={newProduct.brand}
                      onChange={(e) => setNewProduct({...newProduct, brand: e.target.value})}
                    />
                    <input
                      style={styles.input}
                      placeholder="Grain weight (e.g., 55, 147)"
                      type="number"
                      value={newProduct.grainWeight}
                      onChange={(e) => setNewProduct({...newProduct, grainWeight: e.target.value})}
                    />
                    <select
                      style={styles.input}
                      value={newProduct.type}
